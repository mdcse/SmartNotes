{% extends 'base.html' %}
{% block content %}
<div class="border round">
    <h2 class="my-5">{{ note.title }}</h2>
    <p>{{ note.content }}</p>
</div>

<a href="{% url 'notes.list' %}" class="btn btn-secondary">Back</a>
<a href="{% url 'notes.update' pk=note.id %}" class="btn btn-secondary my-5">Edit</a>


{% endblock %}
