{% extends 'base.html' %}

{% block content %}

<form method="POST">
    {% csrf_token %}
    {{form}}
    <button type="submit" class="btn btn-primary my-5">submit</button>
</form>

{% if form.errors %}
    <div class="alert alert-danger" role="alert">
        {{form.errors.title.as_text}}
    </div>
{% endif %}

<a href="{% url 'notes.list' %}" class=" btn btn-danger"> Cancel </a>

{% endblock %}
